<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stage One Task</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <h1 class="heading data-text">Personal and Real Time data showcase</h1>
    <div class="container">
      <h1 class="data-text name" data-testid="SlackUserName">Omoniyi Femi</h1>
      <img
        class="data-img"
        data-testid="slackDisplayImage"
        src="./assets/pfp.jpg"
        alt="Omoniyi Femi"
      />
      <div class="data-items">
        <h3 class="data-text" data-testid="currentDayOfTheWeek">
          Current Day of the Week: <span id="currentDay">..</span>
        </h3>
        <h3 class="data-text" data-testid="currentUTCTime">
          Current UTC Time: <span id="UTC">..</span>
        </h3>
        <h3 class="data-text" data-testid="myTrack">Track : Frontend</h3>
        <h3 class="data-text" data-testid="githubUrl">
          GitHub URL:
          <span
            ><a
              class="data-link"
              href="https://github.com/Olumide777/HNG-Internship-Stage-One-Task.git"
              >githubUrl</a
            ></span
          >
        </h3>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
